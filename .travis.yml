---
dist: trusty
sudo: required
language: bash
env:
  - PACKER_VERSION=1.2.1 TERRAFORM_VERSION=0.11.7 TFLINT_VERSION=0.1 ANSIBLE_VERSION=2.6.1 ANSIBLE_LINT_VERSION=3.4.23 YAML_LINT_VERSION=1.11.1
before_install:
- curl https://raw.githubusercontent.com/express42/otus-homeworks/2018-02/run.sh |
  bash
install:
# install packer
- >
    travis_retry curl
    https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip
    > /tmp/packer.zip
- sudo unzip /tmp/packer.zip -d /usr/bin/

# install terraform
- >
    travis_retry curl
    https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
    > /tmp/terraform.zip
- sudo unzip /tmp/terraform.zip -d /usr/bin/
# upgrade pip install ansible
- sudo pip install -qq --upgrade pips
- sudo pip install ansible==${ANSIBLE_VERSION} ansible-lint==${ANSIBLE_LINT_VERSION} yamllint==${YAML_LINT_VERSION}
script:
  - yamllint --strict $(git ls-files '*.yaml' '*.yml')
notifications:
  slack:
    secure: 
